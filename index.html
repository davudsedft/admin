<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update GitHub Files</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        textarea, input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #218838;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            textarea, input[type="text"], select, button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>بروزرسانی</h1>
        <form id="updateForm">
            <!-- بخش وارد کردن نام کاربری GitHub -->
            <select id="githubUsername">
                <option value="davudsedft">davudsedft</option>
                <option value="beevbeev">beevbeev</option>
            </select>

            <!-- انتخاب ریپوزیتوری -->
            <input type="text" id="customRepoName" list="repoNames" placeholder="نام ریپوزیتوری خود را وارد کنید (انتخابی)" />
            <datalist id="repoNames">
                <option value="purvpn">
                <option value="dozz">
                <option value="purlite">
                <option value="newpurnet">
                <option value="purwin">
            </datalist>

            <!-- انتخاب آدرس فایل -->
            <input type="text" id="customFilePath" list="filePaths" placeholder="آدرس فایل خود را وارد کنید (انتخابی)" />
            <datalist id="filePaths">
                <option value="messwin.txt">
                <option value="ver.txt">
                <option value="mix.txt">
                <option value="purliite.txt">
                <option value="trojan.txt">
                <option value="shadowsocks.txt">
                <option value="links/lite.txt">
                <option value="links/wireguard.txt">
                <option value="links/purkow.txt">
                <option value="links/newloop2.txt">
                <option value="serwin.txt">
                <option value="purkow.txt">
                <option value="argopol.txt">
                <option value="falkonpol.txt">
                <option value="hamrahbot.txt">
                <option value="iransellbot.txt">
                <option value="wireguardbot.txt">
            </datalist>

            <!-- بخش محتوای جدید -->
            <textarea id="content" rows="4" placeholder="متن جدید را وارد کنید"></textarea>

            <!-- توکن GitHub -->
            <input type="text" id="githubToken" placeholder="توکن GitHub" />

            <!-- دکمه‌ها -->
            <button type="submit">بروز کن</button>
            <button type="button" id="loadContentButton">نمایش محتوا</button>
        </form>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
